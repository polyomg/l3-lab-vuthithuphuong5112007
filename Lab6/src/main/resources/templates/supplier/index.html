<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bai3 thêm-Supplier Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">QUẢN LÝ NHÀ CUNG CẤP</h2>

  <form action="/supplier/index" th:object="${item}" method="post">
    <input th:field="*{id}" placeholder="Supplier Id?" th:readonly="${isEdit}" required />
    <input th:field="*{name}" placeholder="Supplier Name?" required />
    <hr><!-- 🆕 Thêm ô nhập số điện thoại -->
    <div class="mb-3">
      <label for="sdt" class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" id="sdt" th:field="*{phone}" placeholder="Nhập số điện thoại">
      <div class="text-danger" th:errors="*{phone}"></div>
    </div>

    <!-- 🆕 Thêm ô nhập địa chỉ -->
    <div class="mb-3">
      <label for="diachi" class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" id="diachi" th:field="*{address}" placeholder="Nhập địa chỉ">
    </div>



    <button formaction="/supplier/create" th:disabled="${isEdit}">Create</button>
    <button formaction="/supplier/update" th:disabled="${!isEdit}">Update</button>
    <a th:href="@{|/supplier/delete/${item.id}|}">Delete</a>
    <a href="/supplier/index">Reset</a>
  </form>


  <hr>

  <table class="table table-bordered mt-4 bg-white shadow-sm">
    <thead class="table-primary">
    <tr>
      <th>ID</th><th>Tên</th><th>Điện thoại</th><th>Địa chỉ</th><th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${items}">
      <td th:text="${s.id}"></td>
      <td th:text="${s.name}"></td>
      <td th:text="${s.phone}"></td>
      <td th:text="${s.address}"></td>
      <td>
        <a th:href="@{'/supplier/edit/' + ${s.id}}" class="btn btn-sm btn-warning">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
