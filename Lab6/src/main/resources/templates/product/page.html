<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bai4-Pagination</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #666;
            padding: 8px;
        }
        a {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<h3>PAGINATION</h3>

<table>
    <tr style="background-color: #e0f0ff;">
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    <th:block th:each="item : ${page.content}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <!-- ✅ Định dạng tiền -->
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></td>
            <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}"></td>
        </tr>
    </th:block>
</table>

<!-- ✅ Các nút điều hướng -->
<div style="margin-top: 10px;">
    <a th:href="@{|/product/page?p=0|}">First</a>
    <a th:href="@{|/product/page?p=${page.number - 1}|}" th:if="${!page.first}">Previous</a>
    <a th:href="@{|/product/page?p=${page.number + 1}|}" th:if="${!page.last}">Next</a>
    <a th:href="@{|/product/page?p=${page.totalPages - 1}|}">Last</a>
</div>

<!-- ✅ Thông tin phân trang -->
<ul>
    <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
    <li>Trang số: [[${page.number}]]</li>
    <li>Kích thước trang: [[${page.size}]]</li>
    <li>Tổng số thực thể: [[${page.totalElements}]]</li>
    <li>Tổng số trang: [[${page.totalPages}]]</li>
</ul>

</body>
</html>
