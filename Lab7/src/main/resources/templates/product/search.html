<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bai1-4 Tìm kiếm sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .search-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h2 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #0d6efd;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container search-container">
    <h2>TÌM KIẾM SẢN PHẨM THEO GIÁ</h2>

    <form class="row g-3 justify-content-center" action="/product/search" method="get">
        <div class="col-md-4">
            <input type="number" step="0.01" min="0" name="min"
                   th:value="${param.min}"
                   class="form-control" placeholder="Giá tối thiểu">
        </div>
        <div class="col-md-4">
            <input type="number" step="0.01" min="0" name="max"
                   th:value="${param.max}"
                   class="form-control" placeholder="Giá tối đa">
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle text-center mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Ngày tạo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')} + ' ₫'"></td>
                <td th:text="${#dates.format(item.createDate, 'dd/MM/yyyy')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="4" class="text-muted fst-italic">Không có sản phẩm nào trong khoảng giá này</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
