<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lab2 - Bài 4</title>
</head>
<body>

<!-- Form nhập -->
<form action="/l2b4product/l2b4save" method="post">
  <label>Tên sản phẩm:</label>
  <input type="text" name="name" th:value="${p1.name}">
  <br>
  <label>Giá sản phẩm:</label>
  <input type="number" step="0.01" name="price" th:value="${p1.price}">
  <br>
  <button type="submit">Save</button>
</form>

<hr>

<!-- Hiển thị sản phẩm mặc định (p1) -->
<h3>Sản phẩm mặc định (p1):</h3>
<ul>
  <li th:text=" 'Tên sản phẩm: ' + ${p1.name}"></li>
  <li th:text="  'Giá sản phẩm: ' + ${p1.price}"></li>
</ul>

<!-- Hiển thị sản phẩm sau khi submit (p2) -->
<h3>Sản phẩm sau khi submit (p2):</h3>
<ul>
  <li th:text=" 'Tên sản phẩm: ' + ${p2.name}"></li>
  <li th:text=" 'Giá sản phẩm: ' + ${p2.price}"></li>
</ul>

<!-- Hiển thị danh sách sản phẩm (p3) -->
<h3>Danh sách sản phẩm (Items):</h3>
<ul>
  <th:block th:each="item : ${p3}">
    <li th:text=" 'Tên sản phẩm: ' + ${item.name}"></li>
    <li th:text=" 'Giá sản phẩm: ' + ${item.price}"></li>
  </th:block>
</ul>

</body>
</html>
